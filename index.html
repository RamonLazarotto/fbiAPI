<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FBI (usando API)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="inicio()">
    <div class="container">
        <h1 class="my-4">Trabalho Desenv. Web - FBI</h1>
        
        <div class="row">
            <nav class="col-lg-3" id="barraLateral">
                <div id="sidebar-content">
                    <input type="text" id="search-bar" class="form-control mb-4" placeholder="Pesquisar por nome" oninput="pesquisar()">
                    
                    <h4>Categorias</h4>
                    <ul class="list-group" id="listaCategoria">
                        <li class="list-group-item active" onclick="filtrarCategoria('todos')">Todos</li>
                        <li class="list-group-item" onclick="filtrarCategoria('kidnapping')">Sequestros</li>
                        <li class="list-group-item" onclick="filtrarCategoria('violent-crime')">Crimes Violentos</li>
                        <li class="list-group-item" onclick="filtrarCategoria('white-collar-crime')">Crimes de Colarinho Branco</li>
                    </ul>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logsModal">
                    Mostrar Logs
                </button>
                
                <div class="modal fade" id="logsModal" tabindex="-1" aria-labelledby="logsModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="logsModalLabel">Logs de Acesso</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <ul id="logsList" class="list-group">
                        </ul>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                    </div>
                </div>

                </div>
            </nav>

            <section class="col-lg-9" id="content-section">
                <div class="row" id="divCards"></div>
            </section>    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
